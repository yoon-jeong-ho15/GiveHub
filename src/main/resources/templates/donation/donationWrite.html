	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="/css/reset.css" rel="stylesheet" type="text/css">
		<link href="/css/common.css" rel="stylesheet" type="text/css">
		<link href="/css/navBar.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/js/tinymce/tinymce.min.js"></script>
		<style>
			.main_menu_wrap a {
				color: #1a1a1a !important;
			}
			.login_wrap button {
				background: none;
				color: #1a1a1a !important;
				border: none;
				font-size: 1rem;
				font-weight: 500;
				cursor: pointer;
			}
			#submitBtn {
				padding: 10px 20px;
				font-size: 14px;
				background-color: #5cc78d;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			#submitBtn:hover {
				background-color: #4caf75;
			}
			.main { 
				margin-top: 15rem;
				padding-left: 100px;
				padding-right: 100px;
			}
			#thumbnailDiv{
				width: 400px;
				height: 250px;
			}
			.sec1{
				display: flex;
				flex-direction: row;

			}

		</style>
		<meta charset="UTF-8">
		<title>후원 모집글 작성</title>
	</head>
	<body>
	<div th:replace="~{/common/navbar.html :: navbar}"></div>
	<script src="/js/common.js"></script>
	
	<div class="main">
	<h2>후원 모집</h2>
		<section class="sec1">
		<form>
			<div class="tableDiv">
			<table>
				<tr>
					<td>
						<label for="title">제목</label>
					</td>
					<td>
						<input type="text" id="doTitle" name="doTitle" 
						placeholder="프로젝트 제목을 입력하세요" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="goal">목표 금액</label>
					</td>
					<td>
						<input type="number" id="fakeGoal" 
						placeholder="목표 금액을 입력하세요" 
						step="100" min="0">
						<input type="hidden" id="doGoal" 
						name="doGoal">
						<label>만원</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>카테고리</label>
					</td>
					<td>
						<select id="doCategory" name="doCategory">
							<option value=null>-----------------------------------</option>
							<option value="child">아동/청소년</option>
							<option value="animal">동물</option>
							<option value="old">어르신</option>
							<option value="family">가족</option>
							<option value="handicap">장애인</option>
							<option value="environment">환경</option>
							<option value="etc">기타</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>후원 시작일</label>
					</td>
					<td>
						<input type="date" id="doStartDate" name="doStartDate">
						부터
					</td>
				</tr>
				<tr>
					<td>
						<label for="doEndDate">후원 마감일</label>
					</td>
					<td>
						<input type="date" id="doEndDate" name="doEndDate" required>
						까지
					</td>
				</tr>
			</table>
		</form>
			</div>
			<div>
				<label>썸네일</label>
				<button type="button" id="thumbBtn">넣기</button>
				<div id="thumbnailDiv" width="425px" height="300px">
					<img id="thumbPre" src="/img/board_img05.jpg">
				</div>
			</div>
		</section>
		<section class="sec2">
			<h2>게시글 내용</h2>
			<input type="hidden" value="donation" id="boardType">
			<textarea id="doContent" name="doContent" 
			placeholder="프로젝트에 대한 자세한 설명을 작성하세요" >
			</textarea>
			<div class="buttonDiv">
				<button type="button" id="submitBtn">후원 모집</button>
				<button type="button" id="backBtn">뒤로가기</button>
			</div>
		<footer>
			<div th:replace="~{/common/footer.html :: footer_bar}"></div>
		</footer>
		<script src="/js/donationWrite.js"></script>
	</body>
	</html>
